spring.application.name=digital-banking-service
spring.main.banner-mode=off
server.port=9090
management.endpoints.web.exposure.include=*


spring.datasource.url=jdbc:mysql://localhost:3306/digital_banking_db?createDatabaseIfNotExist=true&sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
spring.datasource.username=root
spring.datasource.password=root1234

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
logging.file.path=/
logging.file.name=log.txt
logging.level.com.example=trace
logging.file.max-size=2GB
spring.jpa.hibernate.ddl-auto=update
spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.main.allow-bean-definition-overriding=true
spring.jpa.properties.hibernate.show = true
accessKeyId=REPLACE_WITH_YOUR_ACCESS_KEY
secretAccessKey=REPLACE_WITH_YOUR_SECRET_KEY